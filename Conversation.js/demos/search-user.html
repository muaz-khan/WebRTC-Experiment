<!-- this section handles UI-part -->
<script>
// button used to search & invite a user
document.getElementById('btn-search-username').onclick = function() {
    this.disabled = true;
    user.emit('search', document.getElementById('search-username').value);
    document.getElementById('search-username').disabled = true;
};
document.getElementById('search-username').onkeyup = function(e) {
    if(e.keyCode == 13) document.getElementById('btn-search-username').onclick();
};

// text chat messages & boxes
var inputTextChat = document.querySelector('#input-text-chat');

var numberOfKeys = 0;
var lastMessageUUID;

inputTextChat.onkeyup = function(e) {
    numberOfKeys++;
    if (numberOfKeys > 3) numberOfKeys = 0;

    if (!numberOfKeys) {
        if (!lastMessageUUID) lastMessageUUID = Math.round(Math.random() * 999999999) + 9995000;
        user.peers.emit('message', {
            typing: true,
            lastMessageUUID: lastMessageUUID
        });
    }

    if (e.keyCode != 13) return;

    // removing trailing/leading whitespace
    this.value = this.value.replace(/^\s+|\s+$/g, '');

    if (!this.value.length) return;

    user.peers.emit('message', {
        lastMessageUUID: lastMessageUUID,
        message: this.value
    });

    lastMessageUUID = null;

    // self preview!
    appendDIV({
        username: user.username,
        message: this.value
    });

    this.value = '';
};

var output = document.querySelector('#output');

// a custom method used to append a new DIV into DOM
function appendDIV(data) {
    var existing = false;
    if (document.getElementById(data.lastMessageUUID)) {
        div = document.getElementById(data.lastMessageUUID);
        existing = true;
    } else {
        div = document.createElement('div');
        if (data.lastMessageUUID) {
            div.id = data.lastMessageUUID;
        }
    }

    div.innerHTML = '<section class="name">' + data.username + '</section><section class="message">' + data.message + '</section>';

    if (!existing) {
        output.insertBefore(div, output.firstChild);
    }

    div.tabIndex = 0;
    div.focus();

    inputTextChat.focus();
}
</script>

<!-- this section initializes "User" object -->
<script>
var user = new User();

// a custom method used to append a new DIV into DOM
appendDIV({
    username: 'System',
    message: 'Your username is: <input type="text" style="width:auto" value="' + user.username + '" onkeyup="user.username=this.value;">'
});

// these are RTCMultiConnection.js defaults
// RTCMultiConnection.js is big-javascript library
// RTCMultiConnection provides tons of WebRTC features!
// read more here: www.RTCMultiConnection.org/docs/
user.defaults = {
    log: true, // for production use only.
    trickleIce: true, // for SIP/XMPP and XHR
    getExternalIceServers: true, // ice-servers from xirsys.com
    leaveOnPageUnload: true,
    /*iceServers: [{
        url: 'stun:stun.l.google.com:19302'
    }],*/
    iceProtocols: {
        tcp: true,
        udp: true
    },
    candidates: {
        host: true,      // local/host candidates
        reflexive: true, // STUN candidates
        relay: true      // TURN candidates
    },
    autoReDialOnFailure: false // renegotiation will not work if it is true
};

// optional method to display the logs
user.on('log', function(message) {
    console.log(message);
    appendDIV({
        username: 'Dev-Logs',
        message: message.replace(/\\r\\n/g, '<br />')
    });
});

// "signaler" object is defined in "common-signaling.js"
// this method connects users to signaling-channel
// so that user can call/search/invite any other user
// also, other users can search him.
signaler.connect(user);

// this event is fired when conversation is opened
user.on('conversation-opened', function (conversation) {
    inputTextChat.disabled = false;
    
    // see, how simple it is to send a data-channel message
    // it a private conversation between two users!
    conversation.emit('message', {
        username: user.username,
        message: 'Hello there, data connection has been opened between you and me!'
    });
    
    // receive all messages passed in this private conversation
    conversation.on('message', function (sender) {
        var message = sender.data;
        if(message.typing) {
            appendDIV({
                username: sender.username,
                message: sender.username + ' is typing...',
                lastMessageUUID: message.lastMessageUUID
            });
            return;
        }
        
        if(typeof message == 'string' && message.indexOf('is ready to share text messages with you') != -1) {
            user.conversations[sender.username].emit('message', 'Hi ' + sender.username + ', ' + user.username + ' is also online.');
        }
        
        if(message.lastMessageUUID) {
            appendDIV({
                username: sender.username,
                message: message.message,
                lastMessageUUID: message.lastMessageUUID
            });
        }
        else appendDIV(message);
        
        document.getElementById('message-sound').play();
    });
});

// this event is fired if a user is detected by search-agent.
user.on('search', function(result) {
    appendDIV({
        username: 'System',
        message: result.username + ' is online. Inviting him for chat.'
    });
    
    // currently the only method to open conversation
    // between two users
    user.openconversationwith(result.username);
});
</script>
