<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
	<title>WebRTC File Sharing Client</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	
    <link rel="author" type="text/html" href="https://plus.google.com/+MuazKhan">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>

    <style>
		*{margin:0;padding:0;}
        html, body
		{
			background-color: white;
			font-family: 'Open Sans', 'Segoe UI Light','Segoe UI',Verdana,Arial;
			font-size: 1.1em;
			overflow: hidden;
		}

		.overlay {
			position: absolute;
			top:0;
			left: 0;
			right: 0;
			bottom: 0;
			background: black;
			z-index: 1;
		}

		.btn-select-file {
		    position: absolute;
		    z-index: 2;
		    left: 40%;
		    top: 40%;
		    width: 100px;
		    height: 100px;
		    -webkit-user-select: none;
		    border-radius: 50%;
		    text-shadow: 2px 2px white;
		    border: 2px solid white;
		    outline: 2px solid white;
		    background-color: #F5F4F4;
		    cursor: pointer;
		    background-image: url(images/fileCapture128.png);
		}

		.btn-select-file:hover {
			background-color: #BBBBBB;
		}

		.btn-select-file:active {
		    background-color: #7F7B7B;
		}

		iframe {
			position: absolute;
			width: 80%;
			height: 96%;
			top: 40px;
			left: 0;
			right: 20;
			bottom: 0;
			border: 0;
			outline: 0;
			z-index: 5;
			display: none;
		}

		#logs {
			position: absolute;
			background: white;
			border-left: 1px solid black;
			width: 20%;
			top: 40px;
			right: 0;
			bottom: 0;
			z-index: 6;
			font-size: medium;
		}

		#logs p {
			padding: 2px 4px;
			border-bottom: 1px solid black;
		}

		header {
			position: absolute;
			background: white;
			text-align: center;
			border-bottom: 1px solid black;
			width: 100%;
			height: 40px;
			top: 0;
			right: 0;
			left: 0;
			z-index: 7;
		}

		#number-of-users {
			position: absolute;
		    right: 1px;
		    top: 1px;
		    width: 36px;
		    height: 30px;
		    -webkit-user-select: none;
		    border-radius: 50%;
		    border: 1px solid #1D1C1C;
		    background-color: #E4FFDD;
		    z-index: 8;
		    text-align: center;
		    padding-top: 6px;
		}
    </style>
</head>
<body>

	<div class="overlay"></div>
	<button class="btn-select-file"></button>

	<iframe></iframe>

	<header></header>
	<div id="number-of-users" title="Number of online users.">0</div>
	<div id="logs"></div>

	<script type="text/javascript" src="FileBufferReader.js"></script>
	<script type="text/javascript" src="RTCMultiConnection.js"></script>
	<script type="text/javascript" src="PubNubConnection.js"></script>
	<script type="text/javascript" src="websocket.js"></script>
	<script type="text/javascript" src="file-sharing.js"></script>
</body>
</html>
